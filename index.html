<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Assets/logo/favicon.png" type="image/x-icon">
    <title>Prasanna venkatesh</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="preLoader">
        <div id="logoDiv">
            <h1>PV<span class="letterDot">.</span></h1>
            <div class="line">
                <div id="loaderLine"></div>
            </div>
        </div>
    </div>
    <main>
        <section id="glass">
            <div id="intro" class="introBefore">
                <div id="profile" class="profileBefore">
                    <img id="profileImg" src="./Assets/img/3D_profile_image.png" alt="profile" width="100%">
                </div>
                <button id="startButton" onclick="startingChatting()">Start</button>
                <div id="chatDiv" class="chatDivBefore">
                    <div class="chatDiv">
                        <div class="left">Prasanna</div>
                    </div>
                    <div class="chatDiv">
                        <div class="right">hi</div>
                    </div>
                    <div class="chatDiv">
                        <div class="left"></div>
                    </div>
                    <div class="chatDiv">
                        <div class="right"></div>
                    </div>
                    <div class="chatDiv">
                        <div class="left"></div>
                    </div>
                    <div class="chatDiv">
                        <div class="right"></div>
                    </div>
                    <div class="chatDiv">
                        <div class="left"></div>
                    </div>
                    <div class="chatDiv">
                        <div class="right"></div>
                    </div>
                    <div class="chatDiv">
                        <div class="left"></div>
                    </div>
                    <div class="chatDiv">
                        <div class="right"></div>
                    </div>
                    <div class="chatDiv">
                        <div class="left"></div>
                    </div>
                    <div class="chatDiv">
                        <div class="right"></div>
                    </div>
                </div>
                <div id="form" class="beforeform">
                    <form id="chatform">
                        <div>
                            <input type="text" name="" id="textArea" autofocus placeholder="hi" onkeyup="buttonChange()">
                        </div>
                        <div>
                            <button id="actionButton">
                                <svg style="fill: rgb(255, 255, 255); width:40%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                    <path
                                        d="M192 352c53.03 0 96-42.97 96-96v-160c0-53.03-42.97-96-96-96s-96 42.97-96 96v160C96 309 138.1 352 192 352zM344 192C330.7 192 320 202.7 320 215.1V256c0 73.33-61.97 132.4-136.3 127.7c-66.08-4.169-119.7-66.59-119.7-132.8L64 215.1C64 202.7 53.25 192 40 192S16 202.7 16 215.1v32.15c0 89.66 63.97 169.6 152 181.7V464H128c-18.19 0-32.84 15.18-31.96 33.57C96.43 505.8 103.8 512 112 512h160c8.222 0 15.57-6.216 15.96-14.43C288.8 479.2 274.2 464 256 464h-40v-33.77C301.7 418.5 368 344.9 368 256V215.1C368 202.7 357.3 192 344 192z" />
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>

    <script src="./Assets/js/main.js"></script>
</body>

</html>
